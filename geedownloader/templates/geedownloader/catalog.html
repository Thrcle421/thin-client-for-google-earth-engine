<!DOCTYPE html>
<html>
<head>
    <title>Earth Engine Dataset Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .search-container {
            max-width: 1200px;
            margin: 50px auto;
        }
        .dataset-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .dataset-card:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .tag-badge {
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .search-filters {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .pagination-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .sort-controls {
            margin-bottom: 15px;
        }
        /* 搜索框样式 */
        .search-input-container {
            margin-bottom: 1rem;
        }
        .search-input {
            border-radius: 4px;
            padding: 0.5rem 1rem;
            width: 100%;
            border: 1px solid #ced4da;
        }
        .search-input:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            outline: none;
        }
        /* Select2 自定义样式 */
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #ced4da;
            min-height: 38px;
            padding: 0.25rem 0.5rem;
        }
        .select2-container--default .select2-search--inline .select2-search__field {
            margin-top: 3px;
        }
        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 2px 8px;
            margin-top: 3px;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: white;
            margin-right: 5px;
        }
        .select2-dropdown {
            border: 1px solid #ced4da;
        }
        .select2-results__option {
            padding: 0.5rem 1rem;
        }
        .select2-results__option--highlighted[aria-selected] {
            background-color: #0d6efd;
        }
        /* Select2 下拉菜单样式 */
        .select2-container--default .select2-results > .select2-results__options {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .select2-container--default .select2-results__option {
            padding: 6px 12px;
        }
        
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #0d6efd;
            color: white;
        }
        
        .select2-container--default .select2-results__option[aria-selected=true] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Earth Engine Dataset Search</a>
            <div class="navbar-nav ms-auto">
                <button onclick="showAuthModal()" class="btn btn-outline-light">
                    Authenticate with Earth Engine
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="search-container">
            <div class="search-controls mb-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="searchInput" class="form-label">Search by Dataset ID</label>
                            <input type="text" 
                                   class="form-control search-input" 
                                   id="searchInput" 
                                   placeholder="Enter dataset ID (e.g., MODIS, LANDSAT)">
                            <small class="form-text text-muted">
                                Supports partial matching (e.g., "MOD" will find all MODIS datasets)
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tagSelect" class="form-label">Filter by Tags</label>
                            <select class="form-control select2-tags" id="tagSelect" multiple>
                                <!-- Tags will be populated dynamically -->
                            </select>
                            <small class="form-text text-muted">
                                Type to search and select from available tags
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索结果区域 -->
            <div class="row" id="datasetList">
                <!-- 数据集卡片将在这里动态添加 -->
            </div>

            <!-- 加载指示器 -->
            <div id="loading" class="loading d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <!-- 无结果提示 -->
            <div id="noResults" class="no-results d-none">
                <h4>No datasets found</h4>
                <p>Try different keywords or remove some filters</p>
            </div>

            <!-- 数据集卡片模板 -->
            <template id="datasetTemplate">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="" class="dataset-thumbnail img-fluid rounded-start" alt="Dataset thumbnail"
                                     onerror="this.src='/static/images/no-image.png';">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title dataset-title"></h5>
                                    <p class="card-text dataset-description text-truncate"></p>
                                    <div class="dataset-tags mb-2"></div>
                                    <div class="dataset-metadata small text-muted">
                                        <div class="dataset-provider"></div>
                                        <div class="dataset-dates"></div>
                                    </div>
                                    <a href="#" class="btn btn-primary btn-sm dataset-link">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- 认证模态框容器 -->
    <div id="authModalContainer"></div>
    {% csrf_token %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        let authModal = null;

        // 认证相关函数
        function showAuthModal() {
            fetch('/start-auth/', {
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('authModalContainer').innerHTML = html;
                if (authModal) {
                    authModal.dispose();
                }
                authModal = new bootstrap.Modal(document.getElementById('authModal'));
                authModal.show();
            });
        }

        // 初始化 Select2
        $(document).ready(function() {
            $('#tagSelect').select2({
                tags: false,  // 禁用创建新标签
                placeholder: 'Search available tags',
                allowClear: true,
                minimumInputLength: 1,  // 至少输入1个字符才开始搜索
                ajax: {
                    url: '/api/tags/',
                    dataType: 'json',
                    delay: 250,
                    data: function(params) {
                        return {
                            term: params.term || '',
                            page: params.page || 1
                        };
                    },
                    processResults: function(data) {
                        return {
                            results: data.map(tag => ({
                                id: tag.name,
                                text: tag.name
                            }))
                        };
                    },
                    cache: true
                }
            });
        });

        // 修改标签选择事件监听
        $('#tagSelect').on('change', function() {
            searchDatasets(1);
        });

        // 搜索函数
        async function searchDatasets(page = 1) {
            const query = document.getElementById('searchInput').value;
            const selectedTags = $('#tagSelect').val() || [];
            
            const loading = document.getElementById('loading');
            const datasetList = document.getElementById('datasetList');
            const noResults = document.getElementById('noResults');
            
            loading.classList.remove('d-none');
            datasetList.innerHTML = '';
            noResults.classList.add('d-none');

            try {
                const params = new URLSearchParams();
                if (query) params.append('query', query);
                if (selectedTags.length > 0) {
                    selectedTags.forEach(tag => params.append('tags', tag));
                }
                params.append('page', page);

                const response = await fetch(`/search/?${params}`);
                const data = await response.json();

                loading.classList.add('d-none');

                if (!data.datasets || data.datasets.length === 0) {
                    noResults.classList.remove('d-none');
                    return;
                }

                displayDatasets(data.datasets);
            } catch (error) {
                console.error('Error searching datasets:', error);
                loading.classList.add('d-none');
                datasetList.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <h5>Error searching datasets</h5>
                            <p>${error.message || 'Please try again later.'}</p>
                        </div>
                    </div>
                `;
            }
        }

        function displayDatasets(datasets) {
            const container = document.getElementById('datasetList');
            const template = document.getElementById('datasetTemplate');
            container.innerHTML = '';

            datasets.forEach(dataset => {
                const clone = template.content.cloneNode(true);
                
                // 设置缩略图
                const thumbnail = clone.querySelector('.dataset-thumbnail');
                thumbnail.src = dataset.thumbnail_url || '/static/images/no-image.png';
                
                // 设置其他数据
                clone.querySelector('.dataset-title').textContent = dataset.title;
                clone.querySelector('.dataset-description').textContent = dataset.description;
                
                // 设置标签
                const tagsContainer = clone.querySelector('.dataset-tags');
                dataset.tags.forEach(tag => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-secondary me-1';
                    badge.textContent = tag;
                    tagsContainer.appendChild(badge);
                });
                
                // 设置元数据
                clone.querySelector('.dataset-provider').textContent = `Provider: ${dataset.provider}`;
                const dates = [];
                if (dataset.start_date) dates.push(`From: ${dataset.start_date}`);
                if (dataset.end_date) dates.push(`To: ${dataset.end_date}`);
                clone.querySelector('.dataset-dates').textContent = dates.join(' ');
                
                // 设置详情链接
                clone.querySelector('.dataset-link').href = `/dataset/${dataset.id}/`;
                
                container.appendChild(clone);
            });
        }

        // 添加输入框防抖
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchDatasets(1), 500);
        });
    </script>
</body>
</html>
